<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div id="app">
        <div class="title-container">
          <img
            src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/iOS/ios10-weather-app-icon.png"
            alt=""
          />
          <div>
            <span class="bold">Weather Journal</span
            ><span class="opacity-75"> App</span>
          </div>
        </div>
        <div class="zip">
          <label for="zip" class="opacity-75"
            >Enter <span class="bold">ZIP</span> code here</label
          >
          <input type="text" id="zip" place="enter zip code here" />
        </div>
        <div class="feel">
          <label for="feelings" class="opacity-75"
            >How are you <span class="bold">feeling</span> today?</label
          >
          <textarea
            class="myInput"
            id="feelings"
            place="Enter your feelings here"
            rows="9"
            cols="50"
          ></textarea>
        </div>
        <button id="generate" type="submit">
          <span class="thin">Generate</span>
        </button>
        <hr />
        <div class="entry">
          <div class="title">Most Recent Entry &nbsp;&#9999;&#65039;</div>
          <div id="entry">
            <div id="date"></div>
            <div id="name"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
